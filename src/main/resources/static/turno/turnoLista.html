<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>buscar turno</h3>
            <form id="add_new_turno">

                <div class="form-group">
                    <label class="control-label" for="get_paciente_select">Pacientes:</label>
                    <select class="form-select form-select-sm" aria-label="Small select example" id="get_paciente_select" name="get_paciente_select">
                        <option selected>Seleccione paciente</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Buscar</button>
            </form>
            <div id="response1" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>

<div class="container">
    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row  table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Paciente</th>
                    <th>Odontologo</th>
                    <th>Cedula</th>

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label class="control-label" for="get_odontologo_select">Odontologos:</label>
                    <select class="form-select form-select-sm" aria-label="Small select example" id="get_odontologo_select" name="get_odontologo_select">
                        <option selected>Seleccione odontologo</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fechaYHora">Fecha de turno:</label>
                    <input type="date" class="form-control" id="fechaYHora"
                           placeholder="Ingrese la fecha de ingreso"
                           name="fechaYHora" required></input>
                </div>
                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>

            </div>
