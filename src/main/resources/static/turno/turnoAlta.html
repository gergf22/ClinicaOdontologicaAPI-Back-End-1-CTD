<div class="container">
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Registrar turno</h3>
            <form id="add_new_turno">

                <div class="form-group">
                    <label class="control-label" for="get_odontologo_select">Odontologos:</label>
                    <select class="form-select form-select-sm" aria-label="Small select example" id="get_odontologo_select" name="get_odontologo_select">

                    </select>

                    <label class="control-label" for="get_paciente_select">Pacientes:</label>
                    <select class="form-select form-select-sm" aria-label="Small select example" id="get_paciente_select" name="get_paciente_select">

                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fechaYHora">Fecha de turno:</label>
                    <input type="date" class="form-control" id="fechaYHora"
                           placeholder="Ingrese la fecha de ingreso"
                           name="fechaYHora" required></input>
                </div>


                <button type="submit" class="btn btn-danger"
                        id="btn-add-new-turno">Guardar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
